        <div id="login">
          <div id="logout" *ngIf="auth.user | async as user; else login" class="loginDiv">
            <p>{{user.email}}</p>
            <button id="bLogout" (click)="auth.logout()">Logout</button> 
          </div>
      
          <ng-template #login>
            <div class="loginDiv">
              <input id="inputEmail"
              

                type="text"
                name="email"
                placeholder="Su email"
                [(ngModel)]="auth.email"
              />
        
              <input id="inputPass"
                type="password"
                name="password"
                placeholder="Su contraseÃ±a"
                [(ngModel)]="auth.pass"
              />
              
              
              <button id="bLogin" (click)="auth.loging()">Login</button>
              <button  id="bRegister" (click)="auth.createUser()">Crear Usuario</button>
            </div>
